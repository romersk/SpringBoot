<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Личная информация</title>
</head>
<body>
<div align="center">
  <h1>Личная информация</h1>
   <a class="wrapper" href="/user">
      <input class="btn" type="button" value="Вернуть назад">
  </a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID Пользователя</th>
      <th>Адрес почты</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Место работы</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${user.id}">ID Пользователя</td>
    <td th:text="${user.email}">Адрес почты</td>
    <td th:text="${user.person.firstName}">Имя</td>
    <td th:text="${user.person.secondName}">Фамилия</td>
    <td th:text="${user.person.workPlace}">Место работы</td>
    </tbody>
  </table>
</div>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        *{
            box-sizing: border-box;
        }

        html {
            font-family: Roboto;
        }

        body {
            background-color: rgba(128, 128, 128, 0.129);
        }

        .wrapper {
            position: relative;
            left: 0%;
        }

        .btn {
            cursor: pointer;
            background-color: cornflowerblue;
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: .9;
        }
    </style>
</body>
</html>
