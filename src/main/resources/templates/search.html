<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Поиск</title>
</head>
<body>
<div align="center">
  <h1>Просмотр информации по производителям</h1>
  <form action="#" th:action="@{/admin}">
    <input class="btn" type="submit" value="Вернуть назад">
  </form>
  <form th:action="@{/searchID}" th:object="${person}" method="POST">
      <select class="selection" th:field="${person.idPerson}">
        <option th:each="person : ${personList}"
                th:value="${person.idPerson}"
                th:text="${person.firstName} + ' ' + ${person.secondName}"></option>
      </select>
    <div>
      <input class="btn find" type="submit" value="Найти" />
    </div>
  </form>

  <div th:if="${shoesList!=null and !shoesList.isEmpty()}">
    <table border="1" cellpadding="10">
      <thead>
      <tr>
        <th>ID Обуви</th>
        <th>Наименование товара</th>
        <th>Стоимость</th>
        <th>Имя производителя</th>
        <th>Фамилия производителя</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="shoes : ${shoesList}">
        <td th:text="${shoes.idShoes}">ID Обуви</td>
        <td th:text="${shoes.nameShoes}">Наименование товара</td>
        <td th:text="${shoes.costs}">Стоимость</td>
        <td th:text="${shoes.person.firstName}">Имя производителя</td>
        <td th:text="${shoes.person.secondName}">Фамилия производителя</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        *{
            box-sizing: border-box;
        }

        html {
            font-family: Roboto;
        }

        body {
            background-color: rgba(128, 128, 128, 0.129);
        }

        .wrapper {
            position: relative;
            left: 0%;
        }
        
        .selection {
            margin: 1%;
            width: 10%;
            height: 3vh;
            outline: none;
            border: none;
        }

        .btn {
            width: 17%;
            cursor: pointer;
            background-color: cornflowerblue;
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
        }

        .find {
          margin-bottom: 2%;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: .9;
        }
    </style>
</body>
</html>
