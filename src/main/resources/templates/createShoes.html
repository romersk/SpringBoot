<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Производство</title>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Производство новой обуви</h1>
  </div>
  <form action="#" th:action="@{/processShoes}" th:object="${shoes}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <div class="alert" th:if="${message}" th:text="${message}"></div>
        <label class="col-4 col-form-label">Наимненование обуви: </label>
        <div class="col-8">
          <input type="text" th:field="${shoes.nameShoes}" class="form-control" required minlength="5" maxlength="30"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Стоимость: </label>
        <div class="col-8">
          <input type="number" step="0.01" min="0" placeholder="0,00" th:field="${shoes.costs}" required/>
        </div>
      </div>

      <div>
        <button type="submit">Сохранить</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
