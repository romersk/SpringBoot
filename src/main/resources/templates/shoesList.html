<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Список произведенной обуви</title>
</head>
<body>
<div align="center">
  <h1>Список произведенной обуви</h1>
  <div class="wrapper__container">
    <form action="#" th:action="@{/admin}">
    <input class="btn" type="submit" value="Вернуть назад">
  </form>
  <form action="#" th:action="@{/sortByName}">
    <input class="btn" type="submit" value="Сортировка по наи менованию">
  </form>
  <form action="#" th:action="@{/sortById}">
    <input class="btn" type="submit" value="Сортировка по ID">
  </form>
  <form action="#" th:action="@{/sortByCosts}">
    <input class="btn" type="submit" value="Сортировка по стоимости">
  </form>
  </div>

  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>ID Обуви</th>
      <th>Наименование товара</th>
      <th>Стоимость</th>
      <th>Имя производителя</th>
      <th>Фамилия производителя</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shoes : ${shoesList}">
      <td th:text="${shoes.idShoes}">ID Обуви</td>
      <td th:text="${shoes.nameShoes}">Наименование товара</td>
      <td th:text="${shoes.costs}">Стоимость</td>
      <td th:text="${shoes.person.firstName}">Имя производителя</td>
      <td th:text="${shoes.person.secondName}">Фамилия производителя</td>
      <td>
        <a th:href="@{'/editShoes/' + ${shoes.idShoes}}">Изменить</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteShoes/' + ${shoes.idShoes}}">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        *{
            box-sizing: border-box;
        }

        html {
            font-family: Roboto;
        }

        body {
            background-color: rgba(128, 128, 128, 0.129);
        }

        .wrapper__title {
            margin-bottom: 3%;
            margin-left: 5%;
            font-family: Roboto;
            font-size: 2rem;
            font-weight: bold;
        }

        .wrapper {
            width: 30%;
            position: absolute;
            left: 33%;
            top: 2%;
        }

      .wrapper__container {
        position: relative;
        left: -20%;
      }

        .btn {
            cursor: pointer;
            width: 20%;
            background-color: cornflowerblue;
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
        }
        
        .table {
          position: relative;
          left: 36%;
        }

        .btn:not(.special) {
          position: relative;
          left: 20%;
        }

        .special {
          width: 140%;
        }

        .exit {
            margin-top: 10%;
            background-color: rgba(128, 128, 128);
        }
        
        .btn:hover {
            transform: scale(1.05);
            opacity: .9;
        }
    </style>
</body>
</html>
